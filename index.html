<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Poppa's Pizza</title>
    <link rel="icon" href="img/pizza_slice.jpg">
    <link rel="stylesheet" href="styles/pizza_styles.css">  
</head>
<body>
    <main>
        <header>
            <img src = "img/pizza-guy.jpg" alt="Pizza Guy">
            <h1> Welcome to Poppa's Pizza!</h1>
            <h2> serving GRC students for free</h2>
            <hr>
            <p>Come check us out!</p>
            <a id="contact-button" href="#" role="button">Contact Us</a>
        </header>
        <form id="pizza-form" action="#" method="get">
            <!-- Contact Information   -->
             <fieldset>
                <legend>Contact Information</legend>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
             </fieldset>

             <fieldset>
             <legend> Select Pickup/Delivery option</legend>
             <label for="pickup"> <input type="radio" id="pickup" value="pickup" name="method">Pickup</label>
             <label for="delivery"> <input type="radio" id="delivery" value="delivery" name="method">Delivery</label>
            </fieldset>

             <fieldset> 
             <legend> Select Toppings</legend>
             <label for ="pepperoni"><input type="checkbox" id="pepperoni" value="pepperoni" name="toppings[]">Pepperoni</label>
             <label for ="mushrooms"><input type="checkbox" id="mushrooms" value="mushrooms" name="toppings[]">Mushrooms</label>
                <label for ="onions"><input type="checkbox" id="onions" value="onions" name="toppings[]">Onions</label>
                <label for ="sausage"><input type="checkbox" id="sausage" value="sausage" name="toppings[]">Sausage</label>
                <label for ="bacon"><input type="checkbox" id="bacon" value="bacon" name="toppings[]">Bacon</label>
                <label for ="extra_cheese"><input type="checkbox" id="extra_cheese" value="extra_cheese" name="toppings[]">Extra Cheese</label>
        </fieldset>
                <fieldset>
             <legend>Pizza Size</legend>
             <select id ="size" name="size">
                <option value="none">None</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
             </select>
        </fieldset>
        <!-- Comment field -->
         <label for="comment"> Special Instructions:</label>
         <textarea id="comment" name="comment" row="5"></textarea>
         <label for ="signup"><input type="checkbox" id="signup" checked value="signup" name="signup">Sign Up for Newsletter</label>
        <!-- Submit Button -->
        <button type="submit" id="order-button">Place Order</button>

        </form>
    </main>
</body>
</html>
